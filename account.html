<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
</head>


<body style="background-color: rgb(255, 244, 232);">
  <!-- navbar -->
      <nav id="navbar-example" class="navbar px-3 mb-3 navbar-expand-lg" style="background-color:rgb(248, 225, 196); position: fixed; width: 100%; z-index: 2;">
        <a class="navbar-brand active" href="homepage.html"><img class="navbar-brand" src="images/logo.png" style="width: 60px; height: 50px;"></a>
  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo" aria-controls="navbarTogglerDemo" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  <!-- links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="active fw-bold">
                <a class="nav-link" href="homepage.html#Home" style="color: #74664B;">Home</a>
            </li>
            <li class="active fw-bold">
              <a class="nav-link" href="homepage.html#Players" style="color: #74664B;">Players</a>
          </li>
            <li class="active fw-bold">
                <a class="nav-link" href="homepage.html#AboutUs" style="color: #74664B;">About us</a>
            </li>
          </ul>
<!-- dropdown menu -->
          <span class="dropdown-center d-flex">
            <button class="btn btn-secondary dropdown-toggle fw-bold rounded-pill" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="accountBtn" style="background-color: rgb(162, 152, 139);">
              Account
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item fw-bold" href="account.html" style="color: #74664B">My Account</a></li>
              <li><a class="dropdown-item fw-bold" href="index.html" style="color: #74664B">Logout</a></li>
            </ul>
          </span>
        </div>
      </nav>

<!-- account section -->
    <section id="Account">
      <div class="container-fluid align-items-center justify-content-center d-flex">
          <div class="row acc-cont">
            <!-- change account details -->
            <div class="col acc-info">
              <div class="row d-flex">
                  <div class="card" style="width: 50rem;" id="Profile">
                      <ul class="list-group list-group-flush">
                          <li class="list-group-item fw-bold">Profile</li>
                          <!-- modal -->
                          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">Change</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <ol>
                                    <li class="list-group-item">
                                      <div class="row g-3 align-items-center">
                                        <div class="col-auto">
                                          <label for="changeUsername" class="col-form-label">Username</label>
                                        </div>
                                        <div class="col-auto">
                                          <input type="username" id="changeUsername" class="form-control">
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                      <div class="row g-3 align-items-center">
                                        <div class="col-auto">
                                          <label for="changePassword" class="col-form-label">Password</label>
                                        </div>
                                        <div class="col-auto">
                                          <input type="password" id="changePassword" class="form-control">
                                        </div>
                                    </li>
                                  </ol>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-primary" id="saveChanges">Save changes</button>
                                </div>
                              </div>
                            </div>
                          </div>
                          <li class="list-group-item">
                            <div class="row g-3 align-items-center">
                              <div class="col-auto">
                                <label for="readOnlyUsername" class="col-form-label">Username</label>
                              </div>
                              <div class="col-auto">
                                <input type="username" id="readOnlyUsername" class="form-control" readonly>
                              </div>
                          </li>
                          <li class="list-group-item">
                            <div class="row g-3 align-items-center">
                              <div class="col-auto">
                                <label for="readOnlyPassword" class="col-form-label">Password</label>
                              </div>
                              <div class="col-auto">
                                <input type="password" id="readOnlyPassword" class="form-control" readonly>
                              </div>
                          </li>
                          <li class="list-group-item">
                            <div class="row g-3 align-items-center">
                              <div class="col-auto">
                                <button id="changeBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                  Change
                                </button>
                              </div>
                          </li>
                      </ul>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
      <!-- footer -->
    <div id="footer" style="background-color: rgb(162, 152, 139);">
      <footer class="footer">
        <div class="main-links">
          <div class="wrapper-links">
            <div class="container fw-bold">
              <a class="mlink" href="homepage.html#Home">Home</a>
              <a class="mlink" href="homepage.html#Players">Players</a>
              <a class="mlink" href="account.html">Account</a>
              <a class="mlink" href="homepage.html#AboutUs">About Us</a>
            </div>
          </div>
          <div class="wrapper-main">
            <img src="images/logo.png" style="width: 150px; height: 125px;">
          </div>
          <div class="wrapper-main" style="color: white;">
            2024 @ AnimalCrossingCross . All Rights Reserved.
          </div>
        </div>
      </footer>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
  $( document ).ready(function() {
    $("#accountBtn").text(localStorage.getItem("username"));
    $("#accountName").text(localStorage.getItem("username"));
    $("#readOnlyUsername").val(localStorage.getItem("username"));
    $("#readOnlyPassword").val(localStorage.getItem("password"));
  });

  $("#changeBtn").click(function(){
    $("#changeUsername").val(localStorage.getItem("username"));
    $("#changePassword").val(localStorage.getItem("password"));
  });
</script>
<script type="module" src="javascript/script.js"></script>
</body>
</html>
