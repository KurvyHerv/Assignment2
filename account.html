    <nav class="navbar navbar-expand-lg" style="background-color: rgb(248, 225, 196); position: fixed; width: 100%; z-index: 2;">
        <a class="navbar-brand active" href="homepage.html"><img class="navbar-brand" src="images/logo.png" style="width: 60px; height: 50px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        
        <div id="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="active fw-bold">
                        <a class="nav-link" href="homepage.html" style="color: #74664B;">Home</a>
                    </li>
                    <li class="active fw-bold">
                        <a class="nav-link" href="homepage.html" style="color: #74664B;">News</a>
                    </li>
                    <li class="active fw-bold">
                        <a class="nav-link" href="homepage.html" style="color: #74664B;">About us</a>
                    </li>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </ul>
        
                <div class="dropdown-center d-flex">
                    <button class="btn btn-secondary dropdown-toggle fw-bold rounded-pill" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: rgb(162, 152, 139);">
                      Account
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item fw-bold" href="account.html" style="color:#74664B">My Account</a></li>
                      <li><a class="dropdown-item fw-bold" href="settings.html" style="color:#74664B">Settings</a></li>

                    </ul>

        </div>
    </nav>

    <div class="container-fluid align-items-center justify-content-center d-flex">
        <div class="row">
          <div class="col" style="padding-top: 15vh;">

            <div class="card" style="width: 18rem;">
                <!-- account image -->
                <img class="card-img-top" src="..." alt="Card image cap"> 
                <div class="card-body">
                  <h5 class="card-title text-center fw-bold" style="color: #74664B;">Account name</h5>
                </div>
                <div class="list-group" style="border-color: rgba(162, 152, 139, 0.175);"> 
                    <button type="button" class="list-group-item list-group-item-action fw-bold" style="padding-left: 30px; color: #74664B;" onclick="window.location.href='#Profile'">Profile</button>
                    <button type="button" class="list-group-item list-group-item-action fw-bold" style="padding-left: 30px; color: #74664B;" onclick="window.location.href='#Email'">Email Address</button>
                    <button type="button" class="list-group-item list-group-item-action fw-bold" style="padding-left: 30px; color: #74664B;" onclick="window.location.href='#Password'">Password</button>
                    <button type="button" class="list-group-item list-group-item-action fw-bold" style="padding-left: 30px; color: #74664B;">Sign Out</button>
                </div>
            </div>
          </div>

          <div class="col-8">
            <div class="row d-flex" style="padding-top: 15vh;">
                <div class="card" style="width: 50rem;" id="Profile">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item fw-bold">Profile</li>
                        <button type="submit" class="btn btn-primary">Change</button>
                        <li class="list-group-item" style="padding: 70px;">Insert pfp</li>
                        <li class="list-group-item">Date of Birth</li>
                        <li class="list-group-item">Gender</li>
                        <li class="list-group-item">Country</li>
                    </ul>
                </div>
            </div>

            <div class="row d-flex" style="padding-top: 2vh;">
                <div class="card" style="width: 50rem;" id="Email"> 
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item fw-bold">Email Address</li>
                        <button type="submit" class="btn btn-primary">Change</button>
                        <li class="list-group-item"><input type="email" class="form-control" id="InputEmail" placeholder="Enter email"></li>
                    </ul>
                </div>
            </div>

            <div class="row d-flex" style="padding-top: 2vh;">
                <div class="card" style="width: 50rem;" id="Password">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item fw-bold">Password</li>
                        <button type="submit" class="btn btn-primary">Change</button>
                        <li class="list-group-item"><input type="password" class="form-control" id="InputPassword" placeholder="Enter Password"></li>
                    </ul>
                </div>
            </div>
        </div>
      </div>
