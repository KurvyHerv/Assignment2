<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Trial</title>
</head>
<body style="margin: 0;">
<!-- loading lottie animation -->
  <div id="loader" class="animation"> 
      <dotlottie-player src="https://lottie.host/48806cc1-a964-4d78-b5b6-e478282114fd/9FWfRSgNNi.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
  </div>

  <!-- <div style="display: none;" id="main" class="animate-bottom">
    <div class="button-container">
      <a class="previous round fw-bold" style="text-decoration: none;" href="homepage.html">&#8249; Go Back</a>
    </div> -->

<!-- game -->
<div style="display: none;" id="main">
    <section id="game" style="background-image: url(images/wallpaper/home-bg.png); position: relative; background-position: center; background-repeat: no-repeat; background-size: cover;">
      <div class="container-fluid text-center pt-100">
        <p id="timer" style="text-align: center; font-size: 60px; margin-top: 0px;"></p>
        <h1 style="color: white;">Score: <span id="score">0</span></h1>
          <div id="board"></div>
      </div>
    </section>
  
      
    <div id="footer" style="background-color: black;">
        <footer class="footer">
          <div class="main-links">
            <div class="wrapper-links">
              <div class="container fw-bold">
                <a class="mlink" href="homepage.html#Home">Home</a>
                <a class="mlink" href="homepage.html#Players">Players</a>
                <a class="mlink" href="account.html">Account</a>
                <a class="mlink" href="homepage.html#AboutUs">About Us</a>
              </div>
            </div>
            <div class="wrapper-main">
              <img src="images/logo.png" style="width: 150px; height: 125px;">
            </div>
            <div class="wrapper-main" style="color: white;">
              2024 @ AnimalCrossingCross . All Rights Reserved.
            </div>
          </div>
        </footer>
    </div>
  </div>
  
  <div id="end" class="animation">
    <dotlottie-player src="https://lottie.host/91617a1d-4676-46b2-b9cc-21fdfb510ba7/Yk8L4VbPLE.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
  </div>
  
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
<script src="javascript/game.js"></script>
<script src="javascript/timer.js"></script>
<script src="javascript/load.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
