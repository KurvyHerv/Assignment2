<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
  <section class="vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-10 col-lg-8 col-xl-5">
      <div class="card">
        <div class="card-header bg-white text-center pb-0">
          <h5 class="fs-4 mb-3">Sign In</h5>
        </div>
        <div class="card-body bg-white">
          <form action="#">
            <div class="form-floating mb-2">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-floating mb-2 mt-4">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="d-grid mb-2 mt-4 text-center">
              <a href="homepage.html" class="btn btn-lg btn-style" style="color: white;">Sign In</a>
            </div>
          </form>
        </div>
        <div class="card-footer bg-opaque-black inverted text-center">
          <p class="text-secondary">Don't have an account yet? <a href="register.html" class="underline">Register</a>
          </p>
        </div>
      </div>
    </div>
  </section>


<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
