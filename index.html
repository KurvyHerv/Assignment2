<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Home Page</title>
</head>
<body>
    
    <!-- video bg -->
    <video autoplay muted loop id="indexBg" class="embed-responsive embed-responsive-16by9">
        <source src="video/index-bg.mp4" type="video/mp4">
    </video>
    <div class="position-relative">
        <div class="vh-100 d-flex justify-content-center align-items-center">
          <div class="row" style="padding: 0;">
            <div class="d-grid gap-2">

                <!-- logo img -->
                <img src="images/logo.png" alt="logo" width="300px" height="200px">

                <!-- sign in and register button -->
                <a class="btn btn-style rounded-pill fw-bold" style="color: white; border-color: rgb(156, 250, 218);" type="button" href="login.html">Sign In</a>
                <a class="btn btn-style rounded-pill fw-bold" style="color: white; border-color: rgb(156, 250, 218);" type="button" href="register.html">Sign Up</a>
            </div>
          </div>
        </div>
    </div>

<script src="javascript/script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
