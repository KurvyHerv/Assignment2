    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

<body style="background-color: rgb(255, 244, 232);">
  <section class="vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-10 col-lg-8 col-xl-5">
      <div class="card" style="background-color: rgb(248, 225, 196);">
        <div class="card-header text-center pb-0">
          <h5 class="fs-4 fw-bold" style="color: #74664B;">Register Account</h5>
        </div>
        <div class="card-body bg-white">
          <form action="#">
            <div class="form-floating mb-2 fw-bold" style="color: #74664B;">
              <form class="form-floating">
                <input type="username" class="form-control" id="floatingInputValue" placeholder="name@example.com">
                <label for="floatingInputValue">Username</label>
              </form>
            </div>
            <div class="form-floating mb-2 mt-4 fw-bold" style="color: #74664B;">
              <form class="form-floating">
                <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com">
                <label for="floatingInputValue">Email Address</label>
              </form>
            </div>
            <div class="form-floating mb-2 mt-4 fw-bold" style="color: #74664B;">
              <form class="form-floating">
                <input type="password" class="form-control" id="floatingInputValue" placeholder="passwordHelpBlock">
                <label for="floatingInputValue">Password</label>
              </form>
            </div>
            <div class="d-grid mb-2 mt-4 text-center">
              <a href="logIn.html" class="btn btn-lg fw-bold" style="color:white;background-color: rgb(162, 152, 139);">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
