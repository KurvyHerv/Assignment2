<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
  <section class="vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-10 col-lg-8 col-xl-5">
      <div class="card">
        <div class="card-header bg-white text-center pb-0">
          <h5 class="fs-4 mb-3">Register Account</h5>
        </div>
        <div class="card-body bg-white">
          <form action="#">
            <div class="form-floating mb-2">
              <label for="username"><b>Username</b></label>
              <input type="username" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-floating mb-2 mt-4">
              <label for="email"><b>Email</b></label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-floating mb-2 mt-4">
              <label for="password"><b>Password</b></label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="d-grid mb-2 mt-4 text-center">
              <a href="logIn.html" class="btn btn-lg btn-primary">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>


<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
